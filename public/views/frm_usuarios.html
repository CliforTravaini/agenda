<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Cadastro de Usuários</h3>
        </div>
        <div class="panel-body">
          
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label>Nome</label>
              <input type="text" class="form-control" data-ng-model="vm.Usuario.nome_completo">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label>Usuário</label>
              <input type="text" class="form-control" data-ng-model="vm.Usuario.usuario">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label>Senha</label>
              <input type="text" class="form-control" data-ng-model="vm.Usuario.senha">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <hr>
              <a href="#!/usuarios" class="btn btn-default">Voltar</a>
              <button type="button" class="btn btn-primary" data-ng-click="vm.Gravar()">Gravar</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

</div>
