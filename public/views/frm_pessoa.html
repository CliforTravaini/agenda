<div class="panel panel-default">
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h4>Cadastro de Pessoas</h4>
				<hr>
			</div>
		</div>

		<form name="form_pessoa" onsubmit="return false">

		

  		<tabs>

  			<pane title="Geral">
	  			<div class="row" data-ng-init="vm.ListarEmpresas()">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<label for="selEmpresa">Empresa</label>
							<select class="form-control" id="selEmpresa" data-ng-options="empresa._id as empresa.nome_fantasia for empresa in vm.Empresas" data-ng-model="vm.Pessoa._idEmpresa"></select>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<label for="txtNomeCompleto">Nome Completo</label>
							<input type="text" class="form-control" id="txtNomeCompleto" required="" data-ng-model="vm.Pessoa.nome">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<label for="txtObservacao">Observação</label>
							<textarea class="form-control" rows="7" id="txtObservacao" data-ng-model="vm.Pessoa.observacao"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<hr>
							<button type="button" class="btn btn-default" data-ng-click="vm.Gravar()">Gravar</button>
							<button type="button" class="btn btn-default" data-ui-sref="menu.cnsPessoa">Voltar</button>
						</div>
					</div>

  			</pane>

  			<pane title="Endereços" data-ng-if="vm.IdPessoa">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label for="txtCEP">CEP</label>
							<input type="text" class="form-control" id="txtCEP" data-ng-blur="vm.ConsultarCEP()" data-ng-model="vm.Endereco.cep">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<label for="txtLogradouro">Rua / Avenida</label>
							<input type="text" class="form-control" id="txtLogradouro" data-ng-model="vm.Endereco.logradouro">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<label for="txtNumero">Número</label>
							<input type="text" class="form-control" id="txtNumero" data-ng-model="vm.Endereco.numero">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label for="txtBairro">Bairro</label>
							<input type="text" class="form-control" id="txtBairro" data-ng-model="vm.Endereco.bairro">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<label for="txtLocalidade">Cidade</label>
							<input type="text" class="form-control" id="txtLocalidade" data-ng-model="vm.Endereco.localidade">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<label for="txtUf">UF</label>
							<input type="text" class="form-control" id="txtUf" data-ng-model="vm.Endereco.uf">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
							<label for="txtComplemento">Complemento</label>
							<input type="text" class="form-control" id="txtComplemento" data-ng-model="vm.Endereco.complemento">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<hr>
							<button type="button" class="btn btn-default" data-ng-click="vm.GravarEndereco()">Gravar</button>
							<button type="button" class="btn btn-default" data-ui-sref="menu.cnsPessoa">Voltar</button>
						</div>
					</div>

  			</pane>

  		</tabs>

		</form>

	</div>
</div>
