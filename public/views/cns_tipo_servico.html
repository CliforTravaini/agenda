<div class="panel panel-default">
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h4>Relatório de Tipo de Serviço</h4>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<table class="table table-hover" data-ng-init="vm.Listar()">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Tempo Médio</th>
							<th>Tempo de Preparo</th>
							<th>Tempo de Encerramento</th>
						</tr>
					</thead>
					<tbody>
						<tr style="cursor: pointer;" data-ng-repeat="tiposervico in vm.TipoServicos" ui-sref="menu.frmTipoServico({_id: tiposervico._id})">
							<td>{{tiposervico.descricao}}</td>
							<td>{{tiposervico.tempoMedio}}</td>
							<td>{{tiposervico.tempoPreparo}}</td>
							<td>{{tiposervico.tempoEncerramento}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<hr>
				<button type="button" class="btn btn-default" data-ui-sref="menu.frmTipoServico">Novo Cadastro</button>
			</div>
		</div>

	</div>
</div>
