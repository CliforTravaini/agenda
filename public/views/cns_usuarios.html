<div class="container" data-ng-init="vm.ListarUsuarios()">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <h1>Lista de Usuários</h1>
      <hr>

      <span><a href="#!/usuarios/novo">Novo Usuário</a></span>
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="width: 80px;"></th>
            <th>Nome Completo</th>
            <th>Usuário</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="usuario in vm.Usuarios">
            <td><a href="#!/usuarios/alterar/{{usuario._id}}">Alterar</a></td>
            <td>{{usuario.nome_completo}}</td>
            <td>{{usuario.usuario}}</td>
            <td>{{usuario.senha}}</td>
          </tr>
        </tbody>
      </table>



    </div>
  </div>

</div>
